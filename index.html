<!doctype html>
<html>
<head>
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/css/screen.css" media="all">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/global.js"></script>
</head>
<body>
  <header>
     <ul class="nav">
      <li><i class="fa fa-ticket"></i> Coinfabulator </li>
    </ul>
  </header>
  <div class="page-container">
    <div class="account">
      <h1>Create An Account</h1>
      <!-- <p>Are you hosting a Bitcoin event and want your Bitbuddies to pay you? Sign up today to get started.
      </p> -->
        <div class="form-group">
          <form>
            <div class="input-field">
              <label>First Name:</label><br> <input type="text" id="first-name">
              <div class="tooltip"><i class="fa fa-arrow-left"></i></div>
            </div>
            <div class="input-field">
              <label>Last Name:</label><br> <input type="text" id="last-name"><div class="tooltip"><i class="fa fa-arrow-left"></i></div>
            </div>
            <div class="input-field">
              <label>Birthday:</label> <br><input type="date"><div class="tooltip"><i class="fa fa-arrow-left"></i></div>
            </div>
            <div class="input-field">
              <label>Profile Picture:</label><br> <input type="text"><div class="tooltip"><i class="fa fa-arrow-left"></i></div>
            </div>
            <div class="input-field">
              <label>Email:</label><br> <input type="text"><div class="tooltip"><i class="fa fa-arrow-left"></i></div>
            </div>
            <div class="input-field">
              <label>Password:</label><br> <input type="text" placeholder="minimum 6 characters"><div class="tooltip"><i class="fa fa-arrow-left"></i></div>
            </div>
            <div class="checkbox">
              <label for="agreement"> <input type="checkbox" value="agreement" id="agreement">Sell your soul for Bitcoin?</label><div class="tooltip"><i class="fa fa-arrow-left"></i></div>
            </div>
            <div>
              <button>Create Account</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
